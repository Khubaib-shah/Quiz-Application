<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body onload="startQuiz()">
    <div class="app">
      <div class="header">
        <div>
          <div>
            <span style="font-weight: 600">Name:</span>
            <span id="userName">Khubaib</span>
          </div>
          <div>
            <span style="font-weight: 600">Email:</span>
            <span id="userEmail">khubaibsyed@gmail.com</span>
          </div>
        </div>
        <div>
          <span style="font-weight: 600">Timer</span>
          <span> 00:00</span>
        </div>
      </div>
      <div class="quiz">
        <h2 id="Question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <div>
          <span id="currentCount">1</span> /
          <span id="totalCount">1</span>
        </div>
        <div>
          <button onclick="next()" id="next-btn">Next</button>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
